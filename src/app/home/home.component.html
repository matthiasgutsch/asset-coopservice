<div class="top-wrapper"></div>

<div class="wrapper">
  <p-card>
    <p-table
      [columns]="cols"
      [value]="cars"
      [lazy]="true"
      (onLazyLoad)="loadCarsLazy($event)"
      [paginator]="true"
      [responsive]="false"
      [resizableColumns]="true"
      [rows]="10"
      [totalRecords]="totalRecords"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th
            *ngFor="let col of columns"
            pReorderableColumn
            [pSortableColumn]="col.field"
            pResizableColumn
            [style.width]="col.width"
          >
            {{ col.header }}
            <p-sortIcon
              [field]="col.field"
              ariaLabel="Activate to sort"
              ariaLabelDesc="Activate to sort in descending order"
              ariaLabelAsc="Activate to sort in ascending order"
            ></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-rowData
        let-columns="columns"
        let-index="rowIndex"
      >
        <tr [pReorderableRow]="index">
          <td>{{ rowData.vin }}</td>
          <td>{{ rowData.year }}</td>
          <td>{{ rowData.brand }} {{ rowData.color }}</td>
          <td>
            <button
              pButton
              icon="fa fa-pencil"
              class="p-button p-button-primary"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
